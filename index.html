<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countris API</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <!-- Style Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Where in the world</h1>
        <button class="btn">
          <i class="far fa-moon"></i> <i class="fas fa-moon"></i> Dark Mode
        </button>
      </div>
    </header>

    <section>
      <div class="container">
        <input type="text" placeholder="Search for a country" />

        <div class="dropdown">
          Filter by Region
          <ul>
            <li>Africa</li>
            <li>America</li>
            <li>Asia</li>
            <li>Europe</li>
            <li>Oceania</li>
          </ul>
        </div>
      </div>
    </section>

    <section>
      <div class="container" id="countries">
        <div class="country">
          <div class="country-header">
            <img src="https://restcountries.eu/data/deu.svg" alt="Germany" />
          </div>

          <div class="country-body"></div>
          <h2>Germany</h2>
          <p><strong>Population : </strong>81,000,00</p>
          <p><strong>Region : </strong>Europe</p>
          <p><strong>Capital : </strong>Berlin</p>
        </div>
      </div>
    </section>

    <!-- App js -->
    <script src="app.js"></script>
  </body>
</html>
